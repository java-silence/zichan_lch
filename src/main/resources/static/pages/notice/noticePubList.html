<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

        margin-top: 20px;
    }

</head>
<body>
    <div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <header style="height: 100%">
                    <div align="left" class="topheader">
	                    <table style="width: 100%">
	                   		<tr>
	                   			<td>
									<form class="form-inline" onsubmit="return false">
										<div class="form-group">
											标题：
											<input id="title" type="text" class="form-control" placeholder="标题">
											时间：

                <div>
                    <div class="widget-body no-padding">

                            <thead>
                                <tr>
                                </tr>                       
                                <tr>
                                    <th>标题</th>
                                    <th>发布时间</th>
                                    <th>状态</th>
                                    <th>阅读时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>

                            </tbody>
                        </table>

<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">
layui.use(['layer','laydate'], function(){
    var layer = layui.layer;
    var laydate = layui.laydate;
    laydate.render({
       elem: '#beginTime'
    });
    laydate.render({
       elem: '#endTime'
    });
});

var isRead = showDictSelect("isRead", "isRead", true);

var example;
function init(){
	example = 
    	$('#dt-table').DataTable({
        	"searching": false,
        	"processing": false,
        	"serverSide" : true,
        	"language": {
                "url": "/js/plugin/datatables/Chinese.lang"
            },
        	"ajax": {
        		"url" : "/notices/published",
        		"type":"get",
        		"data":function(d){
    				d.title = $('#title').val();
    				d.beginTime = $('#beginTime').val();
    				d.endTime = $('#endTime').val();
    				d.isRead = $('#isRead').val();
    				d.status = $('#status').val();
    			}
        	},
        	"dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",	
            "columns": [
                { "data": "title", "defaultContent": ""},
                { "data": "createTime", "defaultContent": ""},
                { 
                	"data": "", 
                	"defaultContent": "",
                	"render": function (data, type, row) {
                		//var isRead = row['isRead'];
                		var status = row['status'];
                		if(status == 1){
                			return "已读";
                		}
                        return "<span style='color:red'>未读</span>";
                     }
                },
                { "data": "updateTime", "defaultContent": ""},
                { 
                	"data": "", 
                	"defaultContent": "",
                	"orderable":false,
                	"render": function (data, type, row) {
                		var id = row['id'];
                		return "<button class='layui-btn layui-btn-xs' title='详情' onclick='showDetail(this,\"" + id +"\")'><i class='layui-icon'>&#xe65f;</i></button>";
                    }
                },
            ],
            "order": [[ 2, "asc" ],[1, "desc"]]
        } );
}

function showDetail(obj,id){
	var tr = $(obj).parents("tr")[0];
	var td = $(tr).find("td").eq(2);
	var td1 = $(tr).find("td").eq(3);
	var v = $(td).text();
	var isRead = (v == "已读");
	if(!isRead){
		$(td).text("已读");
		$(td1).text(getCurrentDate(2));
	}
	
	layer.open({
		  type: 2,
		  title: false,
		  area: ['800px', '400px'],
		  shadeClose: true,
		  content: ['detail.html?id='+id],

		});

	if(!isRead) {
		parent.$("[unreadNotice]").each(function(){
			var n = $(this).text();
			if(!isNaN(n) && n>0) {
				n = n-1;
				if(n>0){
					$(this).html("<span class='layui-badge'>"+n+"</span>");
				}else{
					$(this).html("");
				}
			}
		});
	}
}

function del(id){
    layer.confirm('确定要删除吗？', {
        btn : [ '确定', '取消' ]
    }, function() {
        $.ajax({
            type : 'delete',
            url : '/notices/'+id,
            success : function(data) {
                example.ajax.reload();
                layer.msg("删除成功");
            }
        });
        
        layer.close(1);
    });
}

$("#searchBt").click(function(){
	example.ajax.reload();
});

// 获取当前时间
function getCurrentDate(format) {
    var now = new Date();
    var year = now.getFullYear(); //得到年份
    var month = now.getMonth();//得到月份
    var date = now.getDate();//得到日期
    var day = now.getDay();//得到周几
    var hour = now.getHours();//得到小时
    var minu = now.getMinutes();//得到分钟
    var sec = now.getSeconds();//得到秒
    month = month + 1;
    if (month < 10) month = "0" + month;
    if (date < 10) date = "0" + date;
    if (hour < 10) hour = "0" + hour;
    if (minu < 10) minu = "0" + minu;
    if (sec < 10) sec = "0" + sec;
    var time = "";
    //精确到天
    if(format==1){
        time = year + "-" + month + "-" + date;
    }
    //精确到分
    else if(format==2){
        time = year + "-" + month + "-" + date+ " " + hour + ":" + minu + ":" + sec;
    }
    return time;
}
init();

</script>
